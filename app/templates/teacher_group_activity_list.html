

{% extends "teacher_base.html" %}

{% block content %}
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>团体活动名</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
            <tr>
                <td>{{ obj.name }}</td>
                <td>{{ obj.begin_time }}</td>
                <td>{{ obj.end_time }}</td>
                <td>
                    <a class="btn btn-info btn-xs" href="/group_activity/{{ obj.name }}/info/"> 更多 </a>
                    <a class="btn btn-primary btn-xs" href="/group_activity/{{ obj.id }}/edit/"> 编辑</a>
                    <a class="btn btn-danger btn-xs" href="/group_activity/{{ obj.name }}/del/"> 删除</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
