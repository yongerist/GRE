<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程管理</title>
</head>
<body>
    <div>
        <a href="/teacher/index">老师主页</a>
        <a href="/all/course/list">所有课程</a>
        <a href="/course/add">添加课程</a>
    </div>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>课程名</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
          <tr>
            <th scope="row">{{ obj.id }}</th>
            <td>{{ obj.name }}</td>
            <td>{{ obj.begin_time }}</td>
            <td>{{ obj.end_time }}</td>
            <td>
                <a href="/course/{{ obj.id }}/info/"> 更多 </a>
                <a class="btn btn-primary btn-xs" href="/course/{{ obj.id }}/edit/"> 编辑</a>
                <a class="btn btn-danger btn-xs" href="/course/{{ obj.id }}/delete/"> 删除</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

</body>
</html>
