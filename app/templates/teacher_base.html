<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-3.4.1/css/bootstrap.css') }}">
    {% block head %}{% endblock %}
    <style>
        {% block css %}{% endblock %}
    </style>
</head>
<body>
<nav class="navbar navbar-default ">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/teacher/index">GRE</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/teacher/index">主页 </a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">课程 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/all/course/list">全部课程</a></li>
                        <li><a href="/course_list/add">添加课程</a></li>
                    </ul>
                </li>


                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">团体活动 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/group_activity/list">所有团体活动</a></li>
                        <li><a href="/group_activity/add">添加团体活动</a></li>
                    </ul>
                </li>
                <li><a href="/test/add">添加考试</a></li>
                </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('logout') }}">登出</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


{% block content %}{% endblock %}
<script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='css/bootstrap-3.4.1/js/bootstrap.min.js') }}"></script>
<script>{% block js %}{% endblock %}</script>
{% block scripts %}{% endblock %}


</body>
</html>
